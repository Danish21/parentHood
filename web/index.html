<!DOCTYPE html>
<html lang="en" ng-app="summerproject" ng-controller="BaseCtrl">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="/bower_components/angular-toastr/dist/angular-toastr.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" href="bower_components/ng-responsive-calendar/dist/css/calendar.min.css"/>
    <link href="bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">

</head>
<body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type= "text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type= "text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
	<script type= "text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="/bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-aria.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.js"></script>
    <script src="https://use.fontawesome.com/20e03a7f40.js"></script>
    <script src="bower_components/ng-responsive-calendar/dist/js/calendar-tpls.min.js"></script>
    <script type="text/javascript"></script>

    <!-- load momentJS (required for angular-moment) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
    <script src="bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>



	<script type= "text/javascript" src="js/controllers.js"></script>
	<script type= "text/javascript" src="js/services.js"></script>
	<script type= "text/javascript" src="js/app.js"></script>
	<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header" >
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand white text-xl" href="#/home">NeighborHood</a>
        </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="col-sm-3 col-md-3" ng-show="$root.currentUser">
                <form class="navbar-form" role="search">
                <div class="input-group width-xl searchbar">
                    <input type="text" class="form-control" placeholder="Search a post" autocomplete="off" name="q" ng-model="selected"uib-typeahead="post as post.title for post in categoryService.getAllPosts() | filter:{title: $viewValue} | limitTo:8" typeahead-on-select="onSelect($item, $model, $label)">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
                </form>
            </div>
            <ul class="nav navbar-nav navbar-right" ng-show="$root.currentUser">
                <li class="dropdown" uib-dropdown>
                    <a href="#" class="dropdown-toggle white" uib-dropdown-toggle id="menu-link">
                        {{$root.currentUser.firstName}}  {{$root.currentUser.lastName}}
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="menu-link">
                        <li>
                            <a href="#"><i class="fa fa-fw fa-user"></i> Profile</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#/settings"><i class="fa fa-fw fa-gear"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-star"></i> Saved Posts</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#" ng-click="logout()"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
	<div ng-view class="animate-view container-full">

    </div>
</body>
</html>
