
<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
  	<div class="jumbotron page-header-container text-center purple">
      <a class="back-link hand no-style" href="#/home">Home</a>
      <h1 class="page-header">Events</h1>
      <p class="page-header">Make posts to connect neighbor-to-neighbor</p>
  	</div>
  </div>
  <div class="text-center new-post-section">
    	<button class="btn btn-primary btn-xl" ng-click="open('Events')">New Post</button>
  </div>
</div>
<br/>
<div class="col-sm-10 col-sm-offset-1">
	<h2 class="text-center">{{calendarTitle}}</h2>
	<div class="row text-center">
		<button
		  class="btn btn-primary"
		  mwl-date-modifier
		  date="viewDate"
		  decrement="calendarView">
		  Previous
		</button>

		<button
		  class="btn btn-default"
		  mwl-date-modifier
		  date="viewDate"
		  set-to-today>
		  Today
		</button>

		<button
		  class="btn btn-primary"
		  mwl-date-modifier
		  date="viewDate"
		  increment="calendarView">
		  Next
		</button>
	</div>
	<div class="row"> 
		<mwl-calendar
		    view="calendarView"
		    view-date="viewDate"
		    events="events"
				on-event-click="eventClicked(calendarEvent)"
		    cell-is-open="true">
		</mwl-calendar>
	</div>
</div>
