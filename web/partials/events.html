
<div class="col-sm-10 col-sm-offset-1">
	<div class="row text-center">
		<button
		  class="btn btn-primary"
		  mwl-date-modifier
		  date="viewDate"
		  decrement="calendarView">
		  Previous
		</button>

		<button
		  class="btn btn-default"
		  mwl-date-modifier
		  date="viewDate"
		  set-to-today>
		  Today
		</button>

		<button
		  class="btn btn-primary"
		  mwl-date-modifier
		  date="viewDate"
		  increment="calendarView">
		  Next
		</button>
	</div>
	<div class="row"> 
		<mwl-calendar
		    view="calendarView"
		    view-date="viewDate"
		    events="events"
				on-event-click="eventClicked(calendarEvent)"
		    cell-is-open="true">
		</mwl-calendar>
	</div>
</div>
