<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
  	<div class="jumbotron">
      <h1 class="page-header">Connections</h1>
      <p class="page-header">Make posts to connect neighbor-to-neighbor</p>
  	</div>
  </div>
</div>
<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <ul class="posts">
      <li class="post">
        <h3>Post Title</h3>
        <div class="row">
          <span class="post-author col-sm-3">Author Name</span>
          <span class="post-comments col-sm-6"># Comments</span>
          <span class="post-time col-sm-2">Time</span>
          <span class="post-fav col-sm-1">*</span>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="col-sm-12 text-center new-post-section">
	<button class="btn btn-primary btn-xl" ng-click="open()">New Post</button>
</div>

<!--ng-class="{'col-sm-offset-2': $index%2 == 0, 'col-sm-offset-1': $index%2 == 1}" ng-repeat="category in categories"-->
