<div class="row">
	<div class="col-sm-4 notifications"> 
		<div class="row">
			<h1>Notification Settings</h1>
		</div>
		<div class="row" ng-repeat="(key, val) in subs">
			<div class="form-group">
				<label for="notification{{$index}}">{{key}}</label>
			    <select class="form-control" id="notification{{$index}}" ng-model="subs[key]">
				    <option ng-repeat="time in userService.getTimes()">{{time}}</option>
			    </select>
			</div>
		</div>
		<div class="row">
			<button class="btn btn-primary" type="submit" ng-click="save()">Save</button>
    		<button class="btn btn-warning pull-right" type="button" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
