<div class="row">
	<div class="col-sm-6 col-sm-offset-3 appname-standard-border appname-form">
		<form>
		  <h1 class="text-center">Sign In</h1>
		  <br>
		 	<div class="form-group">
			    <label for="exampleInputEmail1">Email Address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="email"></input>
		  	</div>
		  	<div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password"></input>
		  	</div>
		  	<div class="row text-center">
	            <div class="col-sm-12">
	                <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
	            </div>
        	</div>
        	<div class="row">
                <div class="col-sm-6 text-left">
                   <a href="#/forgot">Forgot your password?</a>
                </div>
                <div class="col-sm-6 text-right">
                   <a href="#/signup">Need an account?</a>
                </div>
            </div>

		</form>
	</div>
</div>
